<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Capivaras</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="shortcut icon" href="https://raw.githubusercontent.com/DeyvissonRobert/zoo-capivaras-frontend/refs/heads/main/assets/capivara.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Gestão de Capivaras</h1>
    </header>

    <section id="search-section">
        <div>
            <label for="search-input">
                <span class="material-symbols-outlined">
                    search
                </span>
            </label>
            <input type="text" id="search-input" placeholder="Pesquisar capivara...">
        </div>
        <button id="add-btn">Adicionar Capivara</button>

    </section>

    <section id="capivara-list-section">
        <ul id="capivara-list">
            <!-- Capivaras serão exibidas aqui -->
        </ul>
    </section>

<div id="add-capivara-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Adicionar Capivara</h2>
        <form id="add-capivara-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="saude">Status de Saúde:</label>
            <input type="text" id="saude" required>

            <label for="habitat">Habitat:</label>
            <input type="text" id="habitat" required>

            <label for="comportamento">Comportamento:</label>
            <input type="text" id="comportamento" required>

            <label for="dieta">Dieta:</label>
            <input type="text" id="dieta">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes"></textarea>

            <button type="submit">Salvar</button>
        </form>
    </div>
</div>


</body>

</html>
